<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste Your Paragraph</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #d6e4f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      border: 2px solid #dcdde1;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #4b7bec;
      box-shadow: 0 0 5px rgba(75, 123, 236, 0.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4b7bec;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3867d6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      textarea {
        font-size: 15px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Paste Your Custom Paragraph</h2>
    <form method="POST">
      {% csrf_token %}
      <textarea name="user_text" placeholder="Paste or write your paragraph here..." required></textarea>
      <button type="submit">üöÄ Start Typing</button>
    </form>
  </div>
</body>
</html>
